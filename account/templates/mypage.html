<!DOCTYPE html>
<html lang="en">

<head>
   <title>SAVE_ENERGY</title>
   {% load static %}
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
   <link rel="stylesheet" type="text/css" href="{% static 'css/open-iconic-bootstrap.min.css' %}"/>
   <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}"/>
 
   <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}"/>
   <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.min.css' %}"/>

   <link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}"/>
 
   <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}"/>

 </head>

<body>
    <!-- 헤더 배경 -->
   <section class="hero-wrap hero-wrap-2 backimage" style="background-image: url('/static/images/background_login.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">My Page</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{%url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a href="{%url 'mypage' %}">My page<i class="ion-ios-arrow-forward"></i></a></span></p>
          </div>
        </div>
      </div>
    </section>

    <!-- 네비 설정 -->
   <div class="overlay"></div>
   <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container">
         <a class="navbar-brand" href="{%url 'home' %}"><img src='/static/images/earth.png' alt='logo' style="width: 100px;"><span
               id="clock"></span></a>
         <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse"
            data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
         </button>
         {% if user.is_authenticated %}
         <form method="POST" action="{%url 'logout' %}">
           <span class="nav-item cta"><a href="{%url 'logout' %}" class="nav-link">로그아웃</a></span>
         </form>
         {% else %}  
         <a class="nav-link" href="{% url 'login' %}">로그인</a>
         {% endif %}

      </div>
   </nav>

   <!-- 내용 부분 -->
   <section class="ftco-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 order-lg-last ftco-animate">
          {% if user.is_authenticated %}
          <h2 class="mb-3">{{user}}님 환영합니다.</h2>
          <p>이메일 : {{user.email}}</p>
          {% else %}
          <p>로그인하세요</p>
          {% endif %}



        </div> <!-- .col-md-8 -->
        <div class="col-lg-4 sidebar ftco-animate">
          <div class="sidebar-box ftco-animate">
            <h3 class="heading-sidebar">Categories</h3>
            <ul class="categories">
              <li><a href="{%url 'home' %}">Home</a></li>
              <li><a href="{%url 'mypage' %}">My page</a></li>
              <li><a href="{%url 'chart' %}">Chart</a></li>
              <!-- <li><a href="{%url 'support' %}">Supporting</a></li> -->
            </ul>
          </div>
        </div>

      </div>
    </div>
  </section> <!-- .section -->

   <!-- loader -->
   <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
         <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
         <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
            stroke="#F96D00" />
      </svg></div>


      <script src="{% static 'js/jquery.min.js' %}"></script>

      <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
      <!--필요!-->
      <script src="{% static 'js/owl.carousel.min.js' %}"></script>
      <!--필요 //후원하기 -->
      <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
      <!--필요 // 후원하기 사진확대후 이동-->
      <script src="{% static 'js/aos.js' %}"></script>
      <!--필요-->
      <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
      <!--필요-->
      <script src="{% static 'js/scrollax.min.js' %}"></script>
      <!--필요!-->
    
      <script src="{% static 'js/main.js' %}"></script>
      <script src="{% static 'js/clock.js' %}"></script>
      <script src="{% static 'js/power_calculation.js' %}"></script>
      <script src="{% static 'js/drawChart.js' %}"></script>
      <script src="{% static 'js/co2.js' %}"></script>
